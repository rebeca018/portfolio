<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Portfolio</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
  -->
  
</head>
<body>

  <h1>Portfolio</h1>
  <div class="container">
    <div class="card">
      <div class="img">
        <Image
            width={107}
            height={154}
            src="./images/image-equilibrium.jpg"
            class="card-img"
        />
      </div>

      <div class="card-text">
        <h4 class="card-h4">Equilibrium #3429</h1>
        <p class="card-p-cinza">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="card-container">
        <div class="card-eth">
          <div class="card-img-eth">
            <img src="./images/icon-ethereum.svg" >
          </div>
          <div class="card-p-ciano">
            <p>0.041 ETH</p>
          </div>
        </div>
        <div class="card-clock">
          <img src="./images/icon-clock.svg">
          <p class="card-p-cinza">3 days left</p>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
