<body>

  <h1>Portfolio</h1>
  <div class="container">
    <div class="card">
      <div class="card-content">

          <img
              width={107}
              height={154}

        <div class="card-text">

          <p class="card-p-cinza">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <div class="card-container">
          <div class="card-eth">

              <img src="./images/icon-ethereum.svg" >
            </div>
            <div class="card-p-ciano">
              <p>0.041 ETH</p>
            </div>
          </div>

          <div class="card-clock">
            <img src="./images/icon-clock.svg">
            <p class="card-p-cinza">3 days left</p>

        </div>
        <div class="card-line"></div>
        <div class="card-created">
          <div class="card-img-created">
            <img src="./images/rebeca.png" >
          </div>
          <div class="card-p-created">
            <p>Creation of  <a href="https://www.linkedin.com/in/rebeca-nascimento018/"> Rebeca Nascimento</a></p>
          </div>
