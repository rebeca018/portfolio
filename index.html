<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Portfolio</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
  -->
  
</head>
<body>

  <h1>Portfolio</h1>
  <div class="container">
    <div class="card">
      <div class="card-content">

        <div class="img">
          <img
              src="./images/image-equilibrium.jpg"
              class="card-img"
              alt="imagem"
          />
        </div>

        <div class="card-text">
          <h4 class="card-h4">Equilibrium #3429</h1>
          <p class="card-p-cinza">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <div class="card-container">

          <div class="card-power">
            <div class="card-img-power">
              <img src="./images/bolt.svg" alt="Power Level">
              <span class="tooltip">Power Level</span> 
            </div>
            <div class="card-p-power" power-level="85">
              <div class="power-bar"></div>
            </div>
          </div>

          <div class="card-location">
            <img src="./images/location.svg" alt="Location">
            <p class="card-p-cinza">Location</p>
          </div>

        </div>

        <div class="card-line"></div>

        <div class="card-created">

          <div class="card-img-created">
            <img src="./images/rebeca.png" alt="Rebeca Nascimento">
          </div>

          <div class="card-p-created">
            <p>Creation of  <a href="https://www.linkedin.com/in/rebeca-nascimento018/"> Rebeca Nascimento</a></p>
          </div>

        </div>
        
      </div>
    </div>

  </div> 

  <script src="script.js"></script>
</body>
</html>
